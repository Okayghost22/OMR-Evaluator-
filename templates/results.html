<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>OMR Evaluation Results</title>
    <style>
        .correct { color: green; }
        .incorrect { color: red; }
        .unanswered { color: orange; }
    </style>
</head>
<body>
    <h1>Evaluation Results</h1>
    <br>
    <a href="/summary">Show Summary Report</a>
    <br><br>
    
    <h2>Annotated Sheet:</h2>
    <img src="{{ url_for('static', filename=annotated_image_path) }}" alt="Annotated OMR Sheet" style="max-width: 100%;">
    <br><br>

    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Your Answer</th>
                <th>Status</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody>
            {% for q, ans in answers.items() %}
            <tr>
                <td>{{ q }}</td>
                <td>{{ ans.marked_answer }}</td>
                <td class="{% if ans.is_correct %}correct{% else %}incorrect{% endif %}">
                    {% if ans.is_correct %}Correct{% else %}Incorrect{% endif %}
                </td>
                <td>{{ ans.key_answer }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/">Evaluate another sheet</a>
</body>
</html>
