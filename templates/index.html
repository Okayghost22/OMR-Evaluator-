<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OMR Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <h1 class="card-title text-center mb-4">OMR Evaluator</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="exam_set" class="form-label">Select Exam Set:</label>
                    <select class="form-select" id="exam_set" name="exam_set">
                        <option value="set_a">Set A</option>
                        <option value="set_b">Set B</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload OMR Sheet Image:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Evaluate</button>
            </form>
        </div>
        <div class="container mt-3 text-center">
            <a href="{{ url_for('login') }}" class="btn btn-secondary">View Evaluator Dashboard</a>
        </div>
    </div>
</body>
</html>
